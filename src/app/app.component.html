<app-recipe-header (typeSelected)="onNavigate($event)"></app-recipe-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">

      <!-- if the loaded type is recipe this component is shown -->
      <app-recipe-recipes *ngIf="loadedType === 'recipe'"></app-recipe-recipes>

      <!-- if the loaded type is shopping list then this component is shown -->
      <app-shopping-list *ngIf="loadedType === 'shoppingList'"></app-shopping-list>
    </div>
  </div>
</div>
