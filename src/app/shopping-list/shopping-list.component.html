<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit (newRecipeInformaiton)="newRecipeAdd($event)"></app-shopping-list-edit>
        <hr>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of ingredients">
                <a style="cursor: pointer;">{{ item.name }} ({{item.amount }}) </a>
            </li>
        </ul>
    </div>
</div>
